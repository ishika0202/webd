<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
            text-align: center;
            min-width: 200px;
        }
        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .footer-section p,
        .footer-section a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-section a:hover {
            color: white;
        }
        @media (max-width: 768px) {
            .footer-section {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <div class="footer">
        <div class="footer-section">
            <h3>About Us</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vitae urna nulla.</p>
        </div>
        <div class="footer-section">
            <h3>Quick Links</h3>
            <a href="#home">Home</a><br>
            <a href="#services">Services</a><br>
            <a href="#contact">Contact</a>
        </div>
        <div class="footer-section">
            <h3>Contact Info</h3>
            <p>Email: info@example.com</p>
            <p>Phone: +123-456-7890</p>
        </div>
    </div>
</body>
</html>
