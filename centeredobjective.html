<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            box-sizing: border-box;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .container img:hover {
            transform: scale(1.1);
            filter: contrast(120%) brightness(1.1);
        }

        .container p {
            color: #444;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ultricies orci ut urna tincidunt, ac lacinia velit convallis.</p>
    </div>
</body>
</html>
